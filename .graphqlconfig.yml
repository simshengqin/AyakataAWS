projects:
  ayakatanew-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: ap-southeast-1
        apiId: xwk34mr6p5cqpnhavb7e5pad2y
        maxDepth: 2
extensions:
  amplify:
    version: 3
